<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./assets/img/4geeks.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
      /* Custom CSS */
      body {
        font-family: 'Roboto', sans-serif;
        background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        min-height: 100vh;
      }

      .card {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        color: white;
        transition: transform 0.3s ease;
      }

      .card:hover {
        transform: translateY(-5px);
      }

      .domain-icon {
        font-size: 3rem;
        color: rgba(255, 255, 255, 0.9);
        margin-bottom: 1rem;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
      }

      .card-title {
        font-weight: 500;
        font-size: 1.75rem;
        color: white !important;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
      }

      .card-text {
        color: rgba(255, 255, 255, 0.9) !important;
        font-weight: 400;
      }

      .domain {
        gap: 2rem;
        padding: 2rem;
      }

      .fixed-bottom {
        background: rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(5px);
      }
    </style>
  </head>

  <body>
    <div class="container-fluid text-center">
      <h1 class="mt-5 text-white">Juancitos Best Work</h1>
      
      <div class="row domain justify-content-center">
        <!-- Domain Card 1 -->
        <div class="col-md-4 col-lg-3 mb-4">
          <div class="card">
            <div class="card-body">
              <i class="fas fa-globe domain-icon"></i>
              <h5 class="card-title domain-name">ExampleDomain.com</h5>
              <p class="card-text">Registered: 2023</p>
            </div>
          </div>
        </div>

        <!-- Domain Card 2 -->
        <div class="col-md-4 col-lg-3 mb-4">
          <div class="card">
            <div class="card-body">
              <i class="fas fa-globe domain-icon"></i>
              <h5 class="card-title domain-name">YourDomain.com</h5>
              <p class="card-text">Registered: 2024</p>
            </div>
          </div>
        </div>

        <!-- Add more domain cards as needed -->
      </div>

      <div class="fixed-bottom p-4">
        Made with ❤️ by
        <a href="https://www.4geeksacademy.com" class="text-white">4Geeks Academy</a>
      </div>
    </div>

    <script type="module" src="/app.js"></script>
  </body>
</html>
